<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>OKX Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <h1>OKX Portfolio</h1>
  <div class="equity-global">
    <span>Total Equity</span>
    <b id="globalEquity">--</b>
  </div>
</header>

<main class="container">

  <!-- DATE FILTER -->
  <section class="filter-bar">
    From <input type="date" id="fromDate">
    To <input type="date" id="toDate">
    <button id="btnSearch">Search</button>
  </section>

  <!-- SUMMARY -->
  <section class="summary">
    <div class="box">
      <div class="label">Total Equity</div>
      <div id="sumEquity" class="value">--</div>
    </div>
    <div class="box">
      <div class="label">Deposit</div>
      <div id="sumDeposit" class="value">--</div>
    </div>
    <div class="box">
      <div class="label">Withdraw</div>
      <div id="sumWithdraw" class="value">--</div>
    </div>
    <div class="box">
      <div class="label">PNL</div>
      <div id="sumPNL" class="value">--</div>
    </div>
  </section>

  <!-- TABLES -->
  <section class="panel">
    <h2>Futures PNL</h2>
    <table id="pnlTable"></table>
  </section>

  <section class="panel grid-2">
    <div>
      <h2>Deposit</h2>
      <table id="depositTable"></table>
    </div>
    <div>
      <h2>Withdraw</h2>
      <table id="withdrawTable"></table>
    </div>
  </section>

</main>

<script src="app.js"></script>
</body>
</html>
