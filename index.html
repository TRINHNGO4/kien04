<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>OKX Portfolio Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/favicon.png">
</head>
<body>

<!-- HEADER -->
<header class="header">
  <div class="header-left">
    <img src="assets/logo.png" class="logo" alt="Logo">
    <div>
      <h1>OKX Portfolio</h1>
      <span class="subtitle">Account Overview</span>
    </div>
  </div>

  <div class="equity-global">
    <span>Total Equity</span>
    <b id="globalEquity">--</b>
  </div>
</header>

<!-- MAIN -->
<main class="container">

  <!-- FILTER -->
  <section class="filter-bar">
    <div class="filter-group">
      <label>From</label>
      <input type="date" id="fromDate">
    </div>

    <div class="filter-group">
      <label>To</label>
      <input type="date" id="toDate">
    </div>

    <button id="btnSearch">Apply</button>
  </section>

  <!-- SUMMARY -->
  <section class="summary">
    <div class="box">
      <div class="label">Total Equity</div>
      <div id="sumEquity" class="value value-equity">--</div>
    </div>

    <div class="box">
      <div class="label">Deposit</div>
      <div id="sumDeposit" class="value value-green">--</div>
    </div>

    <div class="box">
      <div class="label">Withdraw</div>
      <div id="sumWithdraw" class="value value-red">--</div>
    </div>

    <div class="box">
      <div class="label">PNL</div>
      <div id="sumPNL" class="value">--</div>
    </div>
  </section>

  <!-- FUTURES PNL -->
  <section class="panel">
    <h2>Futures PNL</h2>
    <div class="table-wrap">
      <table id="pnlTable"></table>
    </div>
  </section>

  <!-- DEPOSIT / WITHDRAW -->
  <section class="panel grid-2">
    <div>
      <h2>Deposit</h2>
      <div class="table-wrap">
        <table id="depositTable"></table>
      </div>
    </div>

    <div>
      <h2>Withdraw</h2>
      <div class="table-wrap">
        <table id="withdrawTable"></table>
      </div>
    </div>
  </section>

</main>

<script src="app.js"></script>
</body>
</html>
